<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo Templatedocxs</title>
    <style>
      .center {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <form onsubmit="processForm(event)">
      <div class="title">
        <label for="title">Titulo</label>
        <input type="text" name="title" id="title" />
      </div>
      <div class="justify">
        <label for="justify">Justificativa</label>
        <textarea name="justify" id="" cols="30"></textarea>
      </div>
      <div id="itens">
        <div class="item">
          <label for="item-1">Item 1:</label>
          <input type="text" id="item-1" name="itens[]" required />
        </div>
      </div>
      <div class="file">
        <label for="diagram">Diagrama:</label>

        <input type="file" id="diagram" name="diagram" accept="image/png" />
      </div>
      <button type="button" onclick="adicionarItem()">Adicionar</button>
      <button type="submit">Enviar</button>
    </form>

    <div class="center">
      <button id="gerarDocumento">Gerar Documento</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.36.0/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
